<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="preload" href="./public/images/hg-1.png" as="image">
    <link rel="preload" href="./public/images/hg-2.png" as="image">
    <link rel="preload" href="./public/images/hg-3.png" as="image">
    <link rel="preload" href="./public/images/hg-4.png" as="image">
    <link rel="preload" href="./public/images/hg-5.png" as="image">
    <link rel="preload" href="./public/images/hg-6.png" as="image">
    <link rel="preload" href="./public/images/hg-7.png" as="image">
    <link rel="preload" href="./public/images/hg-8.png" as="image">
    <link rel="preload" href="./public/images/hg-9.png" as="image">
    <link rel="preload" href="./public/images/hg-10.png" as="image">
    <link rel="preload" href="./public/images/hg-win.png" as="image">
  </head>
  <body>
    <div id="app">
      <div class="absolute top-6 right-6">
        <label class="inline-flex items-center cursor-pointer">
          <input id="toggleDarkMode" type="checkbox" value="" class="sr-only peer">
          <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-indigo-600"></div>
          <span id="switcherText" class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-100"></span>
        </label>
      </div>
      <h1 id="logo" class="logo">[ HANGMAN GAME ]</h1>
      <div id="game" class="mt-10 flex-col items-center">
        <button id="startGame" class="btn-primary">Start Game</button>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
